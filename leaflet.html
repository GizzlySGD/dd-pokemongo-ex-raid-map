<body>
    <style>
        select {
            width: 90%;
            margin: 5%;
        }

        .filter-group ul {
            padding-left: 1em;
        }

        .filter-group ul li {
            list-style: none;
        }

        .filter-group ul li::before {
            content: "\2022";
            font-size: 3em;
            padding-right: 0.25em;
            vertical-align: top;
        }

        .filter-group ul li:nth-of-type(1)::before {
            color: black;
        }

        .filter-group ul li:nth-of-type(2)::before {
            color: orange;
        }

        .filter-group ul li:nth-of-type(3)::before {
            color: red;
        }

        .filter-group {
            background-color: #3386c0;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            font-weight: 600;
            position: absolute;
            top: 10px;
            right: 50px;
            z-index: 1;
            border-radius: 3px;
            width: 130px;
            color: #fff;
        }

        .filter-group input[type=checkbox]:first-child+label {
            border-radius: 3px 3px 0 0;
        }

        .filter-group label:last-child {
            border-radius: 0 0 3px 3px;
            border: none;
        }

        .filter-group input[type=checkbox] {
            display: none;
        }

        .filter-group input[type=checkbox]+label {
            background-color: #3386c0;
            display: block;
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        }

        .filter-group input[type=checkbox]+label {
            background-color: #3386c0;
            text-transform: capitalize;
        }

        .filter-group input[type=checkbox]+label:hover,
        .filter-group input[type=checkbox]:checked+label {
            background-color: #4ea0da;
        }

        .filter-group input[type=checkbox]+label:before {
            content: '✘';
            margin-right: 5px;
        }

        .filter-group input[type=checkbox]:checked+label:before {
            content: '✔';
            margin-right: 5px;
        }
    </style>

    <div id='map'></div>

    <nav id='filter-group' class='filter-group'>
        <ul>
            Legend
            <li>No EX-raid yet</li>
            <li>1 EX-raid</li>
            <li>> 1 EX-raid</li>
        </ul>
    </nav>
